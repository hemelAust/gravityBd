<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script type="text/javascript">
		$(document).ready(function() {
    $('#Carousel').carousel({
        interval: 5000
    })
});
	</script>
</head>
<body>
	<div class="container"> <!-- main body -->  	
    	<div class="row">   	   
			<div class="panel panel-default"><!-- main panel -->
				<!-- Header start R1-->
  				<div class="row">
  					<!-- C1 -->
			   		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			   			<img src="images/gravity.png" class="img-responsive" alt="gravityBd">
			   		</div>
			   		<!-- C2 -->
			   		<div class="pull-right right">
			   			<a href="http://gravitybd.com/family/"><img src="images/People-onCloud-icon.png" class="img-responsive" alt="People-onCloud-icon"></a>
			   		</div>
  				</div>
    			<div class="clearfix"></div> 
    			<!-- Header End -->

    			<!-- R2  Start-->
    			<div class="row gap-top">
    				<!-- C1 left side messages-->
    				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    					 <div class="panel-rightbody">
						      <blockquote><p>"I'm trying to do something for the people sothat they can make the best use of internet n Technology ."</p><p><small>Arman Ahmed</small></p></blockquote>						      
  						</div>
    				</div>
    				<!-- C2 Contact Form -->
    				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    					<div class="margin-bottom">
    						<a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
    						<a href="#"><i class="fa fa-twitter-square fa-2x"></i></a>
    						<a href="#"><i class="fa fa-google-plus-square fa-2x"></i></a>
    						<a href="#"><i class="fa fa-linkedin-square fa-2x"></i></a>
    					</div>
    					
						<form id="contact" method="post" class="form" role="form">
						<div class="row">
						<div class="col-xs-6 col-md-6 form-group">
						<input class="form-control" id="name" name="name" placeholder="Name" type="text" required autofocus />
						</div>
						<div class="col-xs-6 col-md-6 form-group">
						<input class="form-control" id="email" name="email" placeholder="Email" type="email" required />
						</div>
						</div>
						<textarea class="form-control" id="message" name="message" placeholder="Message" rows="5"></textarea>
						<br />
						<div class="row">
						<div class="col-xs-12 col-md-12 form-group">
						<button class="btn btn-primary pull-right" type="submit">Submit</button>
						</form>
					</div>

    				</div>
    			</div>
    			<!-- R2 End -->
    			<!-- R3 Start -->
    			
    			<div class="container">
			    	<div class="row">
						<div class="col-md-12">
			                <div id="Carousel" class="carousel slide">
			                 
			                <ol class="carousel-indicators">
			                    <li data-target="#Carousel" data-slide-to="0" class="active"></li>
			                    <li data-target="#Carousel" data-slide-to="1"></li>
			                    <li data-target="#Carousel" data-slide-to="2"></li>
			                </ol>
			                 
			                <!-- Carousel items -->
			                <div class="carousel-inner">
			                    
			                <div class="item active">
			                	<div class="row">
			                	  <div class="col-md-3"><a href="#" class="thumbnail"><img src="images/1.jpg" alt="Image" style="max-width:100%;"></a></div>
			                	  <div class="col-md-3"><a href="#" class="thumbnail"><img src="images/1.jpg" alt="Image" style="max-width:100%;"></a></div>
			                	  <div class="col-md-3"><a href="#" class="thumbnail"><img src="images/1.jpg" alt="Image" style="max-width:100%;"></a></div>
			                	  <div class="col-md-3"><a href="#" class="thumbnail"><img src="images/1.jpg" alt="Image" style="max-width:100%;"></a></div>
			                	</div><!--.row-->
			                </div><!--.item-->
			                 
			                <div class="item">
			                	<div class="row">
			                		<div class="col-md-3"><a href="#" class="thumbnail"><img src="images/1.jpg" alt="Image" style="max-width:100%;"></a></div>
			                		<div class="col-md-3"><a href="#" class="thumbnail"><img src="images/1.jpg" alt="Image" style="max-width:100%;"></a></div>
			                		<div class="col-md-3"><a href="#" class="thumbnail"><img src="images/1.jpg" alt="Image" style="max-width:100%;"></a></div>
			                		<div class="col-md-3"><a href="#" class="thumbnail"><img src="images/1.jpg" alt="Image" style="max-width:100%;"></a></div>
			                	</div><!--.row-->
			                </div><!--.item-->
			                 
			                <div class="item">
			                	<div class="row">
			                		<div class="col-md-3"><a href="#" class="thumbnail"><img src="images/1.jpg" alt="Image" style="max-width:100%;"></a></div>
			                		<div class="col-md-3"><a href="#" class="thumbnail"><img src="images/1.jpg" alt="Image" style="max-width:100%;"></a></div>
			                		<div class="col-md-3"><a href="#" class="thumbnail"><img src="images/1.jpg" alt="Image" style="max-width:100%;"></a></div>
			                		<div class="col-md-3"><a href="#" class="thumbnail"><img src="images/1.jpg" alt="Image" style="max-width:100%;"></a></div>
			                	</div><!--.row-->
			                </div><!--.item-->
			                 
			                </div><!--.carousel-inner-->
			                  <a data-slide="prev" href="#Carousel" class="left carousel-control">‹</a>
			                  <a data-slide="next" href="#Carousel" class="right carousel-control">›</a>
			                </div><!--.Carousel-->
			                 
					</div>
				</div>
			</div><!--.container-->         
    		<!-- R3 End -->

			</div>
		</div>
	</div>

	<!-- Start of the footer-->
	<footer class="site-footer">
		<div class="container">		
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">©Copyright GravityBd 2015</div>			
		</div>
	</footer>
	<!-- End of the footer-->		



	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
	
</body>
</html>
